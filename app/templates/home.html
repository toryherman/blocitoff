<ul>
  <li ng-repeat="task in home.tasks">{{ task.$value }} <i class="icon ion-close-round" ng-click="deleteTask(this)"></i></li>
</ul>

<div id="newTaskDiv">
  <!-- closing tag on second line to remove extra space between inline blocks -->
  <input type="text" ng-model="newTask" autofocus="true" ng-keypress="createNewTask($event)"
  /><button id="newTaskButton" ng-click="createNewTask()">Add</button>
</div>
